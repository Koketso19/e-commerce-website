<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>TechStore</h1>
      </div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero-section">
    <div class="hero-text">
      <h2>Welcome to TechStore</h2>
      <p>Find the best gadgets and tech products at unbeatable prices</p>
      <button class="shop-now">Shop Now</button>
    </div>
  </section>

  <section id="products" class="products-section">
    <h2>Our Products</h2>
    <div class="product-list">
      <!-- Example Product 1 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Smartphone</h3>
        <p>$599</p>
        <button class="add-to-cart" data-product="Smartphone" data-price="599">Add to Cart</button>
      </div>
      <!-- Example Product 2 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Laptop</h3>
        <p>$999</p>
        <button class="add-to-cart" data-product="Laptop" data-price="999">Add to Cart</button>
      </div>
      <!-- Example Product 3 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Headphones</h3>
        <p>$199</p>
        <button class="add-to-cart" data-product="Headphones" data-price="199">Add to Cart</button>
      </div>
      <!-- Add more products as needed -->
    </div>
  </section>

  <section id="cart" class="cart-section">
    <h2>Your Cart</h2>
    <div id="cart-items">
      <p>Your cart is empty</p>
    </div>
    <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
  </section>

  <footer>
    <p>Â© 2024 TechStore | All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
